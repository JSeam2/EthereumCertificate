<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>EtherCert</title>
		  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
			  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
	</head>
	<h1>Latest EtherCert</h1>
	<body class="container">
		<div class="table-responsive">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>Sender Address</th>
						<th>Receiver Address</th>
					</tr>
				</thead>
				
				<tbody>
					<tr>
						<td id="cert-1">Placeholder</td>
						<td id="sender-1">Placeholder </td>
						<td id="receiver-1">Placeholder</td>
					</tr>	
				</tbody>
			</table>
		</div>

		<h1>Create Certificate</h1>
		<div class="container">
			<form action="" method="get" accept-charset="utf-8">
				Sender Proof:<br>
				<input type="text" name="senderproof"><br>
				Receiver Address:<br>
				<input type="text" name="receiveraddr"><br>	
				Receiver Proof:<br>
				<input type="text" name="receiverproof"><br>	
				Description:<br>
				<input type="text" name="description"><br>	
				Start Time:<br>
				<input type="text" name="starttime"><br>	
				End Time:<br>
				<input type="text" name="endtime"><br>	

				<input type="submit" value="Submit" onclick="createCertificate(this.form);">
			</form>
			
		</div>
	</body>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="./index.js"></script>
</html>
